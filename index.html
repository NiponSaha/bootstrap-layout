<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>

    <!-- CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    
  <h2> Bootstarp Layout </h2>
    <!-- Header layout -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero layout -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box box2-1">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box box3">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Body layout-->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-5 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="box box3">3</div>
              </div>
              <div class="col-md-7">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box box5">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="sm5">
      <div class="container d-md-none">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-none">
            <div class="box box5">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer layout -->
    <section class="footer">
      <div class="container ftcontain">
        <div class="row">
          <div class="col-md-12">
            <div class="box box6">6</div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
